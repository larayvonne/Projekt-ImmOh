OCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>ImmOh</title>
        
    </head>
    <body>
        <!-- Registrierung für Immoh-->
        <h2>ImmOH!</h2>
        <h3>Registrierung</h3>
        <div>
            <label for="anrede">Anrede</label>
            <select name="anrede" id="anrede">
            <option value="Frau">Frau</option>
            <option value="Herr">Herr</option>
            <option value="Divers">Divers</option>
            </select>
        </div>
        <div>
            <label for="vorname">Vorname</label>
            <input id = "vorname" name="firstname" type="text" placeholder="Martina" required>
        </div>
        <div>
            <label for="nachname">Nachname</label>
            <input id = "nachname" name="surename" type="text" placeholder="Muster" required>
        </div>
        <div>
            <label for="adress">Adresse</label>
            <input id = "adress" name="adress" type="text" placeholder="Musterstraße 31/7" required>
        </div>
        <div>
            <label for="plz">PLZ</label>
            <input id = "plz" name="plz" type="number" pattern="\d{4}" placeholder="1120"  required>
        </div>
        <div>
            <label for="ort">Ort</label>
            <input id = "ort" name="ort" type="text" placeholder="Wien" required>
        </div>
        <!-- Emailadresse, Benutzername, Passwort (mit Bestätigung(haben wir noch nicht gelernt))
 Zahlungsinformationen, könnten wir noch ergänzen-->
        <div>
            <label for="mail">E-Mail</label>
            <input id = "mail" name="mail" type="text" placeholder="e.g. muster@mail.at" required>
        </div>
        <div>
            <label for="user">Benutzername</label>
            <input id = "user" name="user" type="text" placeholder="User123" required>
        </div>
        <div>
            <label for="password">Passwort</label>
            <input id = "password" name="password" type="password" min="8" required>
        </div>
        <div>
            <button type="submit">Registrieren</button>
        </div>
        
    </body>
</html>
