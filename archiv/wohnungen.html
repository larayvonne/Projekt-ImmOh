  <link rel="icon" type="image/png" href="../resources/immohIcon.png">
  <link rel="stylesheet" href="../css/cssWohnungen.css">

<body class="replace-bg-dark">
  <div id="include-header"></div>


  <main>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mt-3 ms-2">
        <li class="breadcrumb-item">
          <a class="text-decoration-none replace-link-dark" href="index.html">
            <i class="fas fa-home"></i> ImmOH!
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Wohnungen </li>
      </ol>
    </nav>
    <h1 class="text-center replace-text-primary font-weigh">Verfügbare Wohnungen</h1>
    <div class="box">

      <div class="section reverse">
        <div class="text">

  <div id="include-footer"></div>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    async function loadIncludes() {
      const [header, footer] = await Promise.all([
        fetch("../components/header.html").then(res => res.text()),
        fetch("../components/footer.html").then(res => res.text()),
      ]);
      document.getElementById("include-header").innerHTML = header;
      document.getElementById("include-footer").innerHTML = footer;
    }
    loadIncludes();
  </script>
